<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who can it be meow?</title>
    <style>
        body {
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: monospace;
            margin: 4rem 0;
        }
        h1 {
            margin-bottom: 3rem;
        }
        .container {
            position: relative;
            cursor: pointer;
        }
        .cat-image {
            height: 500px;
        }
        .cat-image-idle {
            width: 450px;
            display: none;
            margin-top: 7rem;
        }
        .sax-image {
            height: 234px;
            position: absolute;
            left: 175px;
            top: 135px;
            transform: rotate(59deg);
            display: none;
        }
        .glasses-image {
            position: absolute;
            top: 21px;
            left: 194px;
            width: 181px;
            transform: rotate(345deg);
            display: none;
        }
        .sax-time .glasses-image {
            display: block;
        }
        .sax-time .sax-image {
            display: block;
        }
        .sax-time .cat-image {
            transform: rotateY(180deg);
        }
        .audio-player {
            visibility: hidden;
        }
        .idle .cat-image {
            display: none;
        }
        .idle .cat-image-idle {
            display: block;
        }
        .cat-image, .cat-image-idle {
            max-width: 95vw;
        }
    </style>
</head>
<body>
    <h1>Who can it be meow?</h1>
    <div class="container idle">
        <img class="cat-image-idle" src="/public/cat-idle-1.png" alt="">
        <img class="cat-image" src="/public/cat-1.png" alt="">
        <img class="sax-image" src="/public/sax-1.png" alt="">
        <img class="glasses-image" src="/public/glasses-1.png" alt="">
    </div>
    <audio class="audio-player" controls src="/public/who-can-it-be-now.mp3" loop></audio>
    <script>
        const audioElement = document.querySelector('.audio-player');
        const container = document.querySelector('.container');

        const targetTime = 2.2;
        let saxTime = false;

        function checkTime() {
            if (!saxTime && audioElement.currentTime >= targetTime) {
                saxTime = true;
                container.classList.add('sax-time');
            }

            if (!saxTime && !audioElement.paused && !audioElement.ended) {
                requestAnimationFrame(checkTime);
            }
        }

        container.addEventListener('click', () => {
            container.classList.remove('idle');
            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        });

        audioElement.addEventListener('play', () => {
            container.classList.remove('sax-time');
            requestAnimationFrame(checkTime);
        });
        audioElement.addEventListener("pause", (e) => {
            console.log("time", audioElement.currentTime);
        });
        audioElement.addEventListener("waiting", (e) => {
            saxTime = false;
            container.classList.remove('sax-time');
            requestAnimationFrame(checkTime);
        });
    </script>
</body>
</html>
